<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Kenzie Flix</title>
</head>
<body>
    <header class="header-style">
        <img text src="./img/logo.png" alt="Logo Kenzie Flix">
    </header>
    <main class="container">
        <h1 class="title-style">Quem está assistindo?</h1>
        
        <ul class="cards_panel">
            <li class="item-style">
                <figure class="figure-style"> 
                    <img class="image-style" src="./img/pink.png" alt="Pink - Aline">
                    <figcaption class="caption-style">Aline</figcaption>
                </figure>
            </li>
            <li class="item-style">
                <figure class="figure-style">
                    <img class="image-style" src="./img/panda.png" alt="Panda - Pedrinho">
                    <figcaption class="caption-style">Pedrinho</figcaption>
                </figure>
            </li>
            <li class="item-style">
                <figure class="figure-style">
                    <img class="image-style" src="./img/robot.png" alt="Robot - Júlia">
                    <figcaption class="caption-style">Júlia</figcaption>
                </figure>
            </li>
            <li class="item-style">
                <figure class="figure-style">
                    <img class="image-style" src="./img/plus.png" alt="Adicionar perfil">
                    <figcaption class="caption-style">Adicionar perfil</figcaption>
                </figure>
            </li>
        </ul>
        <button class="button-style">Gerenciar Perfis</button>        
    </main>

</body>
</html>
